# Model Orchestrator Deployment - February 5, 2026
# Manages on-demand scaling of Earth-2 AI models

apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-orchestrator
  namespace: earth2-services
  labels:
    app: model-orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-orchestrator
  template:
    metadata:
      labels:
        app: model-orchestrator
    spec:
      serviceAccountName: model-orchestrator
      containers:
        - name: orchestrator
          image: model-orchestrator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8320
              name: http
          env:
            - name: K8S_API
              value: "https://kubernetes.default.svc"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8320
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8320
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: model-orchestrator
  namespace: earth2-services
spec:
  selector:
    app: model-orchestrator
  ports:
    - port: 8320
      targetPort: 8320
      name: http
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: model-orchestrator
  namespace: earth2-services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: model-orchestrator
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: model-orchestrator
subjects:
  - kind: ServiceAccount
    name: model-orchestrator
    namespace: earth2-services
roleRef:
  kind: ClusterRole
  name: model-orchestrator
  apiGroup: rbac.authorization.k8s.io
