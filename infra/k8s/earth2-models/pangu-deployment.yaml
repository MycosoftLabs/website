# Pangu Weather Model Deployment - February 5, 2026
# Huawei Pangu-Weather - 24-hour forecast intervals

apiVersion: apps/v1
kind: Deployment
metadata:
  name: earth2-pangu
  namespace: earth2-models
  labels:
    app: earth2-pangu
    model: pangu
    tier: on-demand
spec:
  replicas: 0  # On-demand - scaled up when needed
  selector:
    matchLabels:
      app: earth2-pangu
  template:
    metadata:
      labels:
        app: earth2-pangu
        model: pangu
    spec:
      containers:
        - name: pangu
          image: earth2-inference:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8304
              name: http
          env:
            - name: MODEL_TYPE
              value: "pangu"
            - name: MODEL_PATH
              value: "/models/pangu"
            - name: DEVICE
              value: "cuda:0"
            - name: PORT
              value: "8304"
          resources:
            limits:
              nvidia.com/gpu: 1
              memory: "24Gi"
            requests:
              nvidia.com/gpu: 1
              memory: "16Gi"
          volumeMounts:
            - name: model-cache
              mountPath: /models
            - name: data-cache
              mountPath: /data
            - name: shm
              mountPath: /dev/shm
          livenessProbe:
            httpGet:
              path: /health
              port: 8304
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8304
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: earth2-model-weights
        - name: data-cache
          persistentVolumeClaim:
            claimName: earth2-weather-data
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: "8Gi"
      nodeSelector:
        nvidia.com/gpu.present: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: earth2-pangu
  namespace: earth2-models
spec:
  selector:
    app: earth2-pangu
  ports:
    - port: 8304
      targetPort: 8304
      name: http
  type: ClusterIP
