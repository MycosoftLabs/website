# ═══════════════════════════════════════════════════════════════════════════════
# StormScope Model Deployment - February 5, 2026
# 
# High-resolution nowcasting model (0-6 hours)
# VRAM Usage: ~4GB
# Always running (high priority for real-time alerts)
# ═══════════════════════════════════════════════════════════════════════════════
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: earth2-stormscope
  namespace: earth2-models
  labels:
    app: earth2-inference
    model: stormscope
    priority: high
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: earth2-inference
      model: stormscope
  template:
    metadata:
      labels:
        app: earth2-inference
        model: stormscope
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8301"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 60
      
      nodeSelector:
        nvidia.com/gpu.present: "true"
      
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      
      containers:
        - name: earth2-stormscope
          image: earth2-inference:latest
          imagePullPolicy: Always
          
          ports:
            - containerPort: 8301
              name: http
              protocol: TCP
          
          env:
            - name: DEFAULT_MODEL
              value: "stormscope"
            - name: PRELOAD_MODEL
              value: "true"
            - name: SERVICE_PORT
              value: "8301"
          
          envFrom:
            - configMapRef:
                name: earth2-common-config
            - secretRef:
                name: earth2-secrets
          
          command:
            - python
            - -m
            - uvicorn
            - inference_server:app
            - --host
            - "0.0.0.0"
            - --port
            - "8301"
          
          resources:
            requests:
              memory: "8Gi"
              cpu: "2"
              nvidia.com/gpu: "1"
            limits:
              memory: "16Gi"
              cpu: "4"
              nvidia.com/gpu: "1"
          
          volumeMounts:
            - name: model-cache
              mountPath: /opt/earth2/models
            - name: data-cache
              mountPath: /opt/earth2/data
            - name: shm
              mountPath: /dev/shm
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 90
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 45
            periodSeconds: 10
      
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: earth2-models-pvc
        - name: data-cache
          persistentVolumeClaim:
            claimName: earth2-data-pvc
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: "4Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: earth2-stormscope
  namespace: earth2-models
  labels:
    app: earth2-inference
    model: stormscope
spec:
  type: ClusterIP
  ports:
    - port: 8301
      targetPort: 8301
      name: http
  selector:
    app: earth2-inference
    model: stormscope
