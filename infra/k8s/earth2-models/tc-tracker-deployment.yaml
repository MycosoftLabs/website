# TC Tracker Vitart Model Deployment - February 5, 2026
# Tropical Cyclone Tracking

apiVersion: apps/v1
kind: Deployment
metadata:
  name: earth2-tc-tracker
  namespace: earth2-models
  labels:
    app: earth2-tc-tracker
    model: tc-tracker
    tier: on-demand
spec:
  replicas: 0
  selector:
    matchLabels:
      app: earth2-tc-tracker
  template:
    metadata:
      labels:
        app: earth2-tc-tracker
        model: tc-tracker
    spec:
      containers:
        - name: tc-tracker
          image: earth2-inference:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8312
              name: http
          env:
            - name: MODEL_TYPE
              value: "tc_tracker_vitart"
            - name: MODEL_PATH
              value: "/models/tc_tracker"
            - name: DEVICE
              value: "cuda:0"
            - name: PORT
              value: "8312"
          resources:
            limits:
              nvidia.com/gpu: 1
              memory: "12Gi"
            requests:
              nvidia.com/gpu: 1
              memory: "8Gi"
          volumeMounts:
            - name: model-cache
              mountPath: /models
            - name: data-cache
              mountPath: /data
            - name: shm
              mountPath: /dev/shm
          livenessProbe:
            httpGet:
              path: /health
              port: 8312
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8312
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: earth2-model-weights
        - name: data-cache
          persistentVolumeClaim:
            claimName: earth2-weather-data
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: "4Gi"
      nodeSelector:
        nvidia.com/gpu.present: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: earth2-tc-tracker
  namespace: earth2-models
spec:
  selector:
    app: earth2-tc-tracker
  ports:
    - port: 8312
      targetPort: 8312
      name: http
  type: ClusterIP
