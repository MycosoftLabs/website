  #         devices:
  #           - driver: nvidia
  #             count: 1
  #             capabilities: [gpu]
  #   restart: unless-stopped
  #   networks:
  #     - earth2-network

  signaling:
    image: node:20-slim
    container_name: e2cc-signaling
    working_dir: /app
    command: sh -c "npm install && node server.js"
    volumes:
      - ./signaling:/app
    ports:
      - "8212:8212"
    environment:
      - PORT=8212
      - E2CC_URL=http://e2cc:8211
    restart: unless-stopped
    networks:
      - earth2-network

networks:
  earth2-network:
    driver: bridge

volumes:
  e2cc-cache:
    driver: local
